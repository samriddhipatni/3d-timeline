<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI 3D Timeline</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #f0f0f0">
      <a-camera position="0 1.6 6"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

      <!-- AI Timeline Events -->
      <a-entity position="0 1 -4">
        <!-- Each event as a plane in 3D space -->
        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #ffffff"
                  text="value: 1956 - Birth of AI\nDartmouth Conference; align: center; wrapCount: 40"
                  position="-10 5 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #e0f7fa"
                  text="value: 1958 - LISP Language\nSymbolic AI begins; align: center; wrapCount: 40"
                  position="-7 4 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #e8f5e9"
                  text="value: 1965 - ELIZA Chatbot\nFirst NLP system; align: center; wrapCount: 40"
                  position="-4 3 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #fff3e0"
                  text="value: 1986 - Backpropagation\nGeoffrey Hinton; align: center; wrapCount: 40"
                  position="-1 2 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #ede7f6"
                  text="value: 1997 - Deep Blue beats Kasparov\nAI in games; align: center; wrapCount: 40"
                  position="2 1 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #fce4ec"
                  text="value: 2012 - AlexNet wins ImageNet\nDeep learning breakthrough; align: center; wrapCount: 40"
                  position="5 0 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #f3e5f5"
                  text="value: 2017 - Transformer architecture\nNLP revolution; align: center; wrapCount: 40"
                  position="8 -1 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #e1f5fe"
                  text="value: 2020 - GPT-3\nHuman-like text generation; align: center; wrapCount: 40"
                  position="11 -2 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #fff9c4"
                  text="value: 2023 - GPT-4\nMultimodal + reasoning; align: center; wrapCount: 40"
                  position="14 -3 0"></a-entity>

        <a-entity geometry="primitive: plane; height: 1.5; width: 3"
                  material="color: #dcedc8"
                  text="value: 2025 - Self-learning Agents\nAI with autonomy; align: center; wrapCount: 40"
                  position="17 -4 0"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
