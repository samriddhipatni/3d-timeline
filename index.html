<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI 3D Timeline - Dark Theme</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0b0f2b">
      <a-assets>
        <img id="img1" src="https://via.placeholder.com/300x200?text=1956+-+Birth+of+AI">
        <img id="img2" src="https://via.placeholder.com/300x200?text=1958+-+LISP">
        <img id="img3" src="https://via.placeholder.com/300x200?text=1965+-+ELIZA">
        <img id="img4" src="https://via.placeholder.com/300x200?text=1986+-+Backprop">
        <img id="img5" src="https://via.placeholder.com/300x200?text=1997+-+Deep+Blue">
        <img id="img6" src="https://via.placeholder.com/300x200?text=2012+-+AlexNet">
        <img id="img7" src="https://via.placeholder.com/300x200?text=2017+-+Transformer">
        <img id="img8" src="https://via.placeholder.com/300x200?text=2020+-+GPT-3">
        <img id="img9" src="https://via.placeholder.com/300x200?text=2023+-+GPT-4">
        <img id="img10" src="https://via.placeholder.com/300x200?text=2025+-+Self-learning+Agents">
      </a-assets>

      <a-camera position="0 1.6 5"></a-camera>
      <a-light type="ambient" color="#fff" intensity="0.7"></a-light>
      <a-light type="point" color="#88f" intensity="1.5" distance="20" position="0 3 5"></a-light>

      <!-- Timeline Cards -->
      <a-entity position="0 1 -4">
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img1"
                  position="-12 4 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img2"
                  position="-9 3 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img3"
                  position="-6 2 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img4"
                  position="-3 1 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img5"
                  position="0 0 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img6"
                  position="3 -1 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img7"
                  position="6 -2 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img8"
                  position="9 -3 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img9"
                  position="12 -4 0"></a-entity>
        <a-entity geometry="primitive: plane; height: 2; width: 3"
                  material="shader: flat; src: #img10"
                  position="15 -5 0"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
